<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loafs - Login</title>
  <style>
    body{font-family:system-ui,sans-serif;max-width:860px;margin:32px auto;padding:0 16px}
    nav a{margin-right:12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:14px;margin:12px 0}
    button{padding:10px 14px;font-size:16px;cursor:pointer}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <h1>Login</h1>

  <nav>
    <a href="../index.html">Home</a>
    <a href="../leaderboard/index.html">Leaderboard</a>
    <a href="./index.html">Login</a>
    <a href="../account/index.html">My Loafs</a>
  </nav>

  <div class="card">
    <p class="muted">Login with Twitch so we can show your Loafs.</p>
    <button id="twitchBtn">Login with Twitch</button>
    <div id="status" class="muted" style="margin-top:10px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/app.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    document.getElementById("twitchBtn").addEventListener("click", async () => {
      statusEl.textContent = "Redirecting to Twitchâ€¦";
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "twitch",
        options: {
          // Send them back to your account page after login
          redirectTo: "https://zeusdahgoose-dgil.github.io/loafs-site/account/index.html"
        }
      });
      if (error) statusEl.textContent = "Error: " + error.message;
    });
  </script>
</body>
</html>
